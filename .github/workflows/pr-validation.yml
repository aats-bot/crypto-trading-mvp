name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest pytest-cov

      - name: Run linting
        id: lint
        run: |
          echo "### üîç Linting Results" >> $GITHUB_STEP_SUMMARY
          
          # Flake8
          echo "#### Flake8" >> $GITHUB_STEP_SUMMARY
          if flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics; then
            echo "‚úÖ No critical errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Critical errors found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Black
          echo "#### Black" >> $GITHUB_STEP_SUMMARY
          if black . --check; then
            echo "‚úÖ Code is formatted correctly" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Code needs formatting" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # isort
          echo "#### isort" >> $GITHUB_STEP_SUMMARY
          if isort . --check-only; then
            echo "‚úÖ Imports are sorted correctly" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Imports need sorting" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run tests
        id: test
        run: |
          echo "### üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          pytest --cov=. --cov-report=term-missing --cov-report=xml
          
          # Get coverage percentage
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}')
          echo "Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY

      - name: Check coverage threshold
        run: |
          if coverage report --fail-under=90; then
            echo "‚úÖ Coverage threshold met (‚â•90%)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Coverage below threshold (<90%)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Comment PR
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## PR Validation Results\n\n${summary}\n\n---\n*Automated validation by GitHub Actions*`
            });

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Safety check
        run: |
          safety check --json || true

      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json

  size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          LINES_CHANGED=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | awk '{print $4+$6}')
          
          echo "Files changed: $FILES_CHANGED"
          echo "Lines changed: $LINES_CHANGED"
          
          if [ $FILES_CHANGED -gt 50 ] || [ $LINES_CHANGED -gt 1000 ]; then
            echo "‚ö†Ô∏è Large PR detected. Consider breaking it into smaller PRs."
            echo "::warning::This PR is quite large. Consider breaking it into smaller, focused PRs."
          fi
