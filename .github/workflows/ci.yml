name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run pre-commit (if configured)
        run: |
          if [ -f ".pre-commit-config.yaml" ] || [ -f ".pre-commit-config.yml" ]; then
            pre-commit run --all-files --show-diff-on-failure
          else
            echo "No pre-commit config found, skipping."
          fi

  tests:
    name: Tests (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
      REDIS_URL: redis://localhost:6379/0
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Install Playwright browsers (only if plugin is present)
        run: |
          python - <<'PY'
          import importlib.util as u, subprocess, sys
          if u.find_spec("pytest_playwright"):
              subprocess.check_call([sys.executable, "-m", "playwright", "install", "--with-deps"])
          else:
              print("pytest-playwright not present, skipping.")
          PY

      - name: Run pytest
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov --cov-report=xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check for Dockerfiles
        id: check_dockerfiles
        run: |
          echo "Checking for Dockerfiles..."
          
          if [ -f "docker/api/Dockerfile" ]; then
            echo "api_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… API Dockerfile found"
          else
            echo "api_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ API Dockerfile not found"
          fi
          
          if [ -f "docker/dashboard/Dockerfile" ]; then
            echo "dashboard_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Dashboard Dockerfile found"
          else
            echo "dashboard_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dashboard Dockerfile not found"
          fi
          
          if [ -f "docker/worker/Dockerfile" ]; then
            echo "worker_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Worker Dockerfile found"
          else
            echo "worker_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Worker Dockerfile not found"
          fi

      - name: Build API image
        if: steps.check_dockerfiles.outputs.api_exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api/Dockerfile
          push: false
          tags: |
            crypto-trading-api:latest
            crypto-trading-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Build Dashboard image
        if: steps.check_dockerfiles.outputs.dashboard_exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/dashboard/Dockerfile
          push: false
          tags: |
            crypto-trading-dashboard:latest
            crypto-trading-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Build Worker image
        if: steps.check_dockerfiles.outputs.worker_exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/worker/Dockerfile
          push: false
          tags: |
            crypto-trading-worker:latest
            crypto-trading-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: List built images
        run: |
          echo "Built images:"
          docker images | grep crypto-trading || echo "No images built (no Dockerfiles found)"

      - name: Build summary
        run: |
          echo "### ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_dockerfiles.outputs.api_exists }}" == "true" ]; then
            echo "âœ… API image built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ API Dockerfile not found - skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.check_dockerfiles.outputs.dashboard_exists }}" == "true" ]; then
            echo "âœ… Dashboard image built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Dashboard Dockerfile not found - skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.check_dockerfiles.outputs.worker_exists }}" == "true" ]; then
            echo "âœ… Worker image built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Worker Dockerfile not found - skipped" >> $GITHUB_STEP_SUMMARY
          fi
