name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Static Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run pre-commit (if configured)
        run: |
          if [ -f ".pre-commit-config.yaml" ] || [ -f ".pre-commit-config.yml" ]; then
            pre-commit run --all-files --show-diff-on-failure
          else
            echo "No pre-commit config found, skipping."
          fi

  tests:
    name: Tests (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
      REDIS_URL: redis://localhost:6379/0
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Install Playwright browsers (only if plugin is present)
        run: |
          python - <<'PY'
          import importlib.util as u, subprocess, sys
          if u.find_spec("pytest_playwright"):
              subprocess.check_call([sys.executable, "-m", "playwright", "install", "--with-deps"])
          else:
              print("pytest-playwright not present, skipping.")
          PY

      - name: Run pytest
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov --cov-report=xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
